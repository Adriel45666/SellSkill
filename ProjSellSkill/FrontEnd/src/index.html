<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SELLSKILLS - Cursos</title>
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
  <header class="topo">
    <div class="logo">
      <h1>SELLSKILLS</h1>
    </div>

    <div class="barra-pesquisa">
      <input type="text" id="pesquisa" placeholder="Buscar cursos..." aria-label="Buscar cursos" />
      <button id="btn-pesquisar" aria-label="Pesquisar"><i class="fa fa-search"></i></button>
    </div>

    <div class="acoes">
      <a href="pages/carrinho/carrinho.html" id="btn-carrinho" class="icone" title="Carrinho">
        <i class="fa fa-shopping-cart"></i>
      </a>

      <a href="pages/login/login.html" class="botao-login">Login</a>

      <!-- Botão com três riscos (menu) -->
      <button id="btn-menu" class="menu-icon" aria-label="Abrir menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>

    <!-- Menu de opções que aparece ao clicar nos três riscos -->
    <div id="menuOpcoes" class="menu-opcoes" role="menu" aria-hidden="true">
      <a href="pages/perfil/perfil.html" role="menuitem">Meu Perfil</a>
      <a href="pages/meus-cursos/meus-cursos.html" role="menuitem">Meus Cursos</a>
      <a href="pages/suporte/suporte.html" role="menuitem">Suporte</a>
      <a href="pages/configuracoes/configuracoes.html" role="menuitem">Configurações</a>
      <a href="#" id="menu-sair" role="menuitem">Sair</a>
    </div>
  </header>

  <main class="conteudo">
    <h2>Cursos Disponíveis</h2>
    <div id="lista-cursos" class="cursos" aria-live="polite">
      <!-- Os cards serão inseridos aqui pelo JS -->
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
