<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SELLSKILLS - Cursos</title>
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
  <header class="topo">
    <div class="logo">
      <h1>SELLSKILLS</h1>
    </div>

    <div class="barra-pesquisa">
      <input type="text" id="pesquisa" placeholder="Buscar cursos..." aria-label="Buscar cursos" />
      <button id="btn-pesquisar" aria-label="Pesquisar"><i class="fa fa-search"></i></button>
    </div>

    <div class="acoes">
      <!-- Botão do carrinho -->
      <a href="pages/carrinho/carrinho.html" id="btn-carrinho" class="icone">
        <i class="fa fa-shopping-cart"></i>
      </a>

      <!-- Botão Login -->
      <a href="pages/cadastro/cadastro.html" class="botao-login">Login</a>

      <!-- Menu hamburguer -->
      <div class="menu-hamburguer">
        <button id="btn-menu" class="menu-icon" aria-label="Abrir menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div class="menu-opcoes" id="menuOpcoes">
          <a href="pages/carrinho/carrinho.html">Carrinho</a>
          <a href="pages/perfil/perfil.html">Perfil</a>
          <a href="#">Sobre Nós</a>
          <a href="#">Sair</a>
        </div>
      </div>
    </div>
  </header>

  <main class="conteudo">
    <h2>Cursos Disponíveis</h2>
    <div id="lista-cursos" class="cursos" aria-live="polite">
      <!-- Os cards serão inseridos aqui pelo JS -->
    </div>
  </main>

  <script src="index.js"></script>
</body>
</html>
