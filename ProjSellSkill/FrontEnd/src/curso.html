<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SELLSKILLS - Curso</title>
  <link rel="stylesheet" href="cursos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <header class="topo">
    <div class="logo">SELLSKILLS</div>
    <button id="btn-fav" class="btn-coracao" title="Favoritar">
      <i id="icone-fav" class="fa-regular fa-heart"></i>
    </button>
  </header>

  <main class="container curso-detalhes">
    <div class="galeria">
      <img id="imagem-curso" src="" alt="Curso">
    </div>
    <div class="detalhes">
      <h1 id="titulo-curso"></h1>
      <p id="descricao-curso" class="descricao"></p>
      <p id="preco-curso" class="preco"></p>
      <div class="botoes">
        <button id="btn-adicionar" class="btn">Adicionar ao Carrinho</button>
        <button id="btn-comprar" class="btn comprar">Comprar agora</button>
      </div>
    </div>
  </main>

  <footer class="rodape">
    <p>&copy; 2025 SELLSKILLS - Todos os direitos reservados.</p>
  </footer>

  <script src="curso.js" defer></script>
</body>
</html>
