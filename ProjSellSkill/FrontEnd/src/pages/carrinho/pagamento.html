<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento - SELLSKILLS</title>
  <link rel="stylesheet" href="pagamento.css">
</head>
<body>
  <header class="topo">
    <h1 class="logo">SELLSKILLS</h1>
    <nav>
      <a href="C:/Users/SKA/Desktop/sellskils/SellSkill/ProjSellSkill/FrontEnd/src/index.html">Início</a>
      <a href="C:/Users/SKA/Desktop/sellskils/SellSkill/ProjSellSkill/FrontEnd/src/pages/carrinho/carrinho.html">Carrinho</a>
    </nav>
  </header>

  <main class="container">
    <section class="resumo-pedido">
      <h2>Resumo do Pedido</h2>
      <div id="lista-produtos"></div>
      <p class="total">Total: <span id="valor-total">R$ 0,00</span></p>
    </section>

    <section class="pagamento">
      <h2>Formas de Pagamento</h2>
      <form id="form-pagamento">
        <label>
          Número do Cartão
          <input type="text" id="cartao" maxlength="16" required>
        </label>
        <label>
          Nome no Cartão
          <input type="text" id="nome-cartao" required>
        </label>
        <label>
          Validade (MM/AA)
          <input type="text" id="validade" placeholder="MM/AA" required>
        </label>
        <label>
          CVV
          <input type="text" id="cvv" maxlength="3" required>
        </label>
        <button type="submit">Finalizar Compra</button>
      </form>
    </section>
  </main>

  <script src="pagamento.js"></script>
</body>
</html>
