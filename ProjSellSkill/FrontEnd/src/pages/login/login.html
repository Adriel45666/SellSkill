<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - SELLSKILLS</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Arial", sans-serif;
    }

    body {
      position: relative;
      background-color: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 20px;
      font-weight: 600;
      padding: 20px;
      overflow-x: hidden;
      z-index: 0;
    }

    /* Fundo com logo quase transparente */
    body::before {
      content: "";
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70vw;
      height: 70vw;
      max-width: 600px;
      max-height: 600px;
      background-image: url('logo.png'); /* Troque pelo caminho da sua logo */
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      opacity: 0.08;
      pointer-events: none;
      z-index: -1;
      transition: transform 0.3s ease;
    }

    /* Classe para mover a logo quando hover */
    body.led-move::before {
      transform: translate(calc(-50% + 15px), calc(-50% - 15px));
      opacity: 0.12; /* Opcional: um pouco mais visível quando mexe */
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 420px;
      padding: 0 15px;
      position: relative;
      z-index: 1;
    }

    .logo {
      font-size: 3rem;
      color: #4ec868;
      margin-bottom: 30px;
      font-weight: 900;
      letter-spacing: 3px;
    }

    .form-box {
      background-color: #1a1a1a;
      padding: 35px 40px 50px 40px;
      border-radius: 16px;
      box-shadow: 0 0 25px #4ec868aa;
      overflow: hidden;
      text-align: left;
    }

    .form-box h2 {
      margin-bottom: 30px;
      color: #4ec868;
      font-weight: 700;
      text-align: center;
    }

    form {
      width: 100%;
    }

    .input-container {
      position: relative;
      margin-bottom: 20px;
    }

    .input-container input {
      width: 100%;
      padding: 12px 45px 12px 12px; /* espaço para botão */
      border-radius: 6px;
      border: none;
      background-color: #2a2a2a;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      outline-offset: 2px;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }

    .input-container input::placeholder {
      color: #777;
      font-weight: 400;
    }

    .input-container input:focus {
      border: 2px solid #4ec868;
      background-color: #222;
    }

    /* Se não tiver botão toggle, tirar o padding-right extra */
    .input-container.no-toggle input {
      padding-right: 12px;
    }

    .input-container .toggle-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      color: #4ec868;
      font-size: 0; /* Oculta o texto para usar SVG */
      cursor: pointer;
      user-select: none;
      transition: color 0.3s ease;
      display: flex; /* Para centralizar o SVG */
      align-items: center;
      justify-content: center;
      width: 24px; /* Tamanho do SVG */
      height: 24px; /* Tamanho do SVG */
    }

    .input-container .toggle-btn:hover {
      color: #0a835b;
    }

    .input-container .toggle-btn svg {
      width: 20px; /* Tamanho do ícone SVG */
      height: 20px; /* Tamanho do ícone SVG */
      fill: currentColor; /* Usa a cor do botão */
    }

    button[type="submit"] {
      width: 100%;
      padding: 14px;
      background-color: #4ec868;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      margin-top: 10px;
      box-shadow: 0 4px 8px #4ec868bb;
    }

    button[type="submit"]:hover {
      background-color: #0a835b;
      box-shadow: 0 6px 12px #0a835bcc;
    }

    .error-message {
      color: #ff5252;
      font-weight: bold;
      margin-top: 10px;
      min-height: 24px;
      text-align: center;
    }

    /* Links específicos para Login e Cadastro */
    .forgot-password-link,
    .register-link {
      margin-top: 15px;
      font-size: 0.95rem;
      text-align: center;
      color: #fff;
    }

    .forgot-password-link a,
    .register-link a {
      color: #4ec868;
      text-decoration: none;
      font-weight: 700;
      transition: color 0.3s ease;
    }

    .forgot-password-link a:hover,
    .register-link a:hover {
      text-decoration: underline;
      color: #0a835b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="logo">SELLSKILLS</h1>
    <div class="form-box">
      <h2>Acesse sua conta</h2>

      <form id="loginForm" novalidate>
        <div class="input-container no-toggle">
          <input type="email" id="email" name="email" placeholder="E-mail" required />
        </div>
        
        <div class="input-container">
          <input type="password" id="senha" name="senha" placeholder="Senha" required />
          <button type="button" class="toggle-btn" data-target="senha" aria-label="Mostrar senha">
            <svg class="icon-eye-open" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zm0 13c-3.03 0-5.5-2.47-5.5-5.5s2.47-5.5 5.5-5.5 5.5 2.47 5.5 5.5-2.47 5.5-5.5 5.5zm0-9c-1.93 0-3.5 1.57-3.5 3.5s1.57 3.5 3.5 3.5 3.5-1.57 3.5-3.5-1.57-3.5-3.5-3.5z"/>
            </svg>
            <svg class="icon-eye-closed" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" style="display: none;">
              <path d="M12 7c-2.43 0-4.47 1.25-5.48 3.12l1.46 1.46C8.5 9.77 10.11 9 12 9c2.72 0 5.18 1.43 6.47 3.53l1.46-1.46C20.18 8.1 16.5 7 12 7zm0 10c2.43 0 4.47-1.25 5.48-3.12l-1.46-1.46C15.5 14.23 13.89 15 12 15c-2.72 0-5.18-1.43-6.47-3.53l-1.46 1.46C3.82 15.9 7.5 17 12 17zm0-6.5c-1.93 0-3.5 1.57-3.5 3.5s1.57 3.5 3.5 3.5 3.5-1.57 3.5-3.5-1.57-3.5-3.5-3.5zM2 4.27l2.19 2.19C2.71 7.82 1 9.79 1 12c1.73 4.39 6 7.5 11 7.5 1.79 0 3.49-.39 5.06-1.12L19.73 21 21 19.73 4.27 3 2 4.27z"/>
            </svg>
          </button>
        </div>
        
        <p id="erro" class="error-message" role="alert" aria-live="assertive"></p>
        
        <button type="submit" id="loginButton">Entrar</button>
      </form>

      <p class="forgot-password-link">
        <a href="#">Esqueceu sua senha?</a>
      </p>

      <p class="register-link">
        Não tem uma conta? <a href="file:///C:/Users/SKA/Desktop/PROJETOOO/SellSkill/ProjSellSkill/FrontEnd/src/pages/cadastro/cadastro.html?nome=v&email=va&senha=123456&confirmarSenha=123456">Cadastre-se</a>
      </p>
    </div>
  </div>

  <script>
    // Mostrar/Ocultar senha
    document.querySelectorAll('.toggle-btn').forEach(button => {
      button.addEventListener('click', () => {
        const targetId = button.getAttribute('data-target');
        const input = document.getElementById(targetId);
        const iconEyeOpen = button.querySelector('.icon-eye-open');
        const iconEyeClosed = button.querySelector('.icon-eye-closed');

        if (input.type === 'password') {
          input.type = 'text';
          iconEyeOpen.style.display = 'none';
          iconEyeClosed.style.display = 'block';
          button.setAttribute('aria-label', 'Ocultar senha');
        } else {
          input.type = 'password';
          iconEyeOpen.style.display = 'block';
          iconEyeClosed.style.display = 'none';
          button.setAttribute('aria-label', 'Mostrar senha');
        }
      });
    });

    // Validação do formulário de Login
    const form = document.getElementById('loginForm');
    const erro = document.getElementById('erro');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      erro.textContent = '';

      const email = form.email.value.trim();
      const senha = form.senha.value.trim();

      if (!email || !senha) {
        erro.textContent = 'Por favor, preencha todos os campos.';
        return;
      }

      // Validação de e-mail básico
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        erro.textContent = 'Por favor, insira um e-mail válido.';
        return;
      }

      // Aqui você faria a lógica de autenticação real (ex: enviar para um backend)
      // Por enquanto, apenas um alerta de sucesso
      alert('Login realizado com sucesso!');
      form.reset();

      // Reseta os ícones de mostrar senha para o estado inicial
      document.querySelectorAll('.toggle-btn').forEach(button => {
        const targetId = button.getAttribute('data-target');
        const input = document.getElementById(targetId);
        const iconEyeOpen = button.querySelector('.icon-eye-open');
        const iconEyeClosed = button.querySelector('.icon-eye-closed');

        if(input.type === 'text') {
          input.type = 'password';
          iconEyeOpen.style.display = 'block';
          iconEyeClosed.style.display = 'none';
          button.setAttribute('aria-label', 'Mostrar senha');
        }
      });
    });
  </script>
</body>
</html>
