<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil - SELL SKILLS</title>
  <link rel="stylesheet" href="perfil.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <header class="topo">
    <div class="logo">SELLSKILLS</div>
    <nav>
      <a href="../../index.html">Início</a>
      <a href="../carrinho/carrinho.html">Carrinho</a>
      <a href="#" onclick="logout()">Sair</a>
    </nav>
  </header>

  <main class="perfil-container">
    <!-- Perfil do usuário -->
    <section class="perfil-box">
      <img class="avatar" src="https://via.placeholder.com/100" alt="Avatar do usuário" />
      <div class="perfil-info">
        <h1 id="nome-usuario">Carregando...</h1>
        <p><i class="fas fa-star"></i> 4.9 de 5 - 123 avaliações</p>
        <p>Membro desde: jul/2025</p>
        <button class="botao-editar"><i class="fas fa-user-edit"></i> Editar Perfil</button>
      </div>
    </section>

    <!-- Botões de ações -->
    <section class="acoes">
      <h2>Minhas Ações</h2>
      <div class="botoes">
        <a href="../carrinho/carrinho.html" class="botao-acao"><i class="fas fa-shopping-cart"></i> Cursos comprados</a>
        <a href="#sec-favoritos" class="botao-acao"><i class="fas fa-heart"></i> Favoritos</a>
      </div>
    </section>

    <!-- Histórico de compras -->
    <section class="historico">
      <h2>Últimas Compras</h2>
      <ul id="lista-compras"></ul>
    </section>

    <!-- Lista de favoritos -->
    <section class="historico" id="sec-favoritos">
      <h2>Favoritos</h2>
      <ul id="lista-favoritos"></ul>
    </section>
  </main>

  <footer class="rodape">
    <p>&copy; 2025 SELL SKILLS - Todos os direitos reservados.</p>
  </footer>

  <script src="perfil.js"></script>
</body>
</html>
